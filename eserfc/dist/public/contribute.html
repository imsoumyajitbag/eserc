    <main>
        <h1>Contribute & Share</h1>
        <form id="contributeForm">
            <label for="coachNumber">Enter Coach Number:</label>
            <input type="text" id="coachNumber" name="coachNumber" required><br><br>
            <label for="errorFound">Suggest an Edit (250 words):</label>
            <textarea id="errorFound" name="errorFound" maxlength="250" required></textarea><br><br>
            <label for="imageUpload">Upload an Image (optional):</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*"><br>
            <button type="submit">Submit Suggestion</button>
        </form>
        <div id="successMessage" class="hidden">Thank you for your contribution! This details will be verified by experts for the final update.</div>
        <script type="module" src="/src/contribute.js"></script>
    </main>
