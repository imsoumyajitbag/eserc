    <main>
        <h2>Add Rake Info</h2>
    <form class="add" id="addRakeInfo">
        <label for="rakeNo">Rake No:</label>
        <input type="text" name="rakeno" required><br>
        <label for="trs">Select TRS:</label>
        <select name="trs">
            <option value="NKG">NKG</option>
            <option value="BT">BT</option>
            <option value="SPR">SPR</option>
            <option value="RHA">RHA</option>
            <option value="HWH">HWH</option>
            <option value="BDC">BDC</option>
            <option value="TPKR">TPKR</option>
        </select><br><br>
        <label for="combination">New Combination:</label>
        <input type="text" name="combination" required><br>
        <label for="info">Info:</label>
        <input type="text" name="info" required><br>
        <label for="status">Select Status:</label>
        <select name="status">
            <option value="In Service">In Service</option>
            <option value="Not In Service">Not In Service</option>
        </select><br><br>
        <label for="remarks">Special Remarks:</label>
        <textarea name="remarks" maxlength="250"></textarea><br><br>
        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*"><br>
        <button>Save</button>
    </form>
    </main>
